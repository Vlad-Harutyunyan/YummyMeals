{% extends 'base.html' %}
{% block content %}

<div class="row">
{% for country in areas  %}
 <div class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{country.name}}</h5>
        <a href={{url_for('meals.meals_by_countries' ,  a_id = country.id)}}  class="btn btn-primary">Recipes from this country</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>


{% endblock content %}
