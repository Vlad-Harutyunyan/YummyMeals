<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "{{ url_for('index.static', filename='css/base.css') }}"  />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" href={{ url_for('index.static', filename='media/logo1.png') }}>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
       
      
    <title>  
    {% block title %}

    {% endblock title %}
    </title>  
    
    {% block links %}

    {% endblock links %}

</head>
<body id="page-top">
    
    {% include 'header.html' %}
<section id="preloader-section">
<div id="preloader">
                <div id="ctn-preloader" class="ctn-preloader">
                    <div class="animation-preloader">
                        
                        <!-- Spinner -->
                        <div class="spinner"></div>
                        
                        <!-- Start: Text Loading -->
                        <div class="txt-loading">
                            <span data-text-preloader="Y" class="letters-loading">M</span>
                            <span data-text-preloader="U" class="letters-loading">E</span>
                             <span data-text-preloader="M" class="letters-loading">A</span>
                            <span data-text-preloader="M" class="letters-loading">L</span>
                             <span data-text-preloader="Y" class="letters-loading">S</span> 
                            <span data-text-preloader="" class="letters-loading">&nbsp</span>
                            <span data-text-preloader="W" class="letters-loading">L</span>
                            <span data-text-preloader="A" class="letters-loading">O</span>
                            <span data-text-preloader="I" class="letters-loading">A</span>
                            <span data-text-preloader="T" class="letters-loading">D</span>
                       
                        </div>
                        <!-- End: Text Loading -->

                    </div>

                    <!-- Start: Preloader sides - Model 1 -->
                    <div class="loader-section section-left"></div>
                    <div class="loader-section section-right"></div>
                    <!-- End: Preloader sides - Model 1 -->

                </div>
            </div>
        <section/>
    <main class="main-content">

    {% block content %}

    {% endblock content %}

    </main>
    

    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
   
    <script src = {{url_for('index.static', filename='js/script.js') }} ></script>

    {% block scripts %}

    {% endblock scripts %}
    {% extends 'footer.html' %}

</body>
</html>
